<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box div img{
            height: 200px;
            width: 200px;
        }

        #box{
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }

        .title{
            color: brown;
        }
    </style>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="title" id="title">
        <br> <br>
        <input type="url" placeholder="image path" id="img">
        <br> <br>
        <input type="number" placeholder="price" id="price">
        <br> <br>
        <input type="submit">
    </form>

    <br> <br>
    <hr>
    <div id="box"></div>

</body>
<script src="./local.js"></script>
</html>
